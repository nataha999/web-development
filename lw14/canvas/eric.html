<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eric</title>
</head>
<body>
    <canvas width="400px" height="400px" id="eric"></canvas>
    <script>
        const p = Math.PI;
        window.onload = () => {
            const canvas = document.getElementById('eric');
            const ctx = canvas.getContext('2d');
            const colorDetails = '#ffde40';

            //legs
            ctx.beginPath()
            ctx.fillStyle = '#7d402b';
            ctx.moveTo(55, 290);
            ctx.lineTo(50, 260);
            ctx.lineTo(270, 260);
            ctx.lineTo(265, 290);
            ctx.closePath();
            ctx.fill();

            //shoes
            ctx.beginPath();
            ctx.moveTo(55, 290);
            ctx.lineTo(60, 290);
            ctx.fillStyle = 'black'
            ctx.quadraticCurveTo(120, 275, 170, 290);
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(170, 290);
            ctx.fillStyle = 'black'
            ctx.quadraticCurveTo(180, 275, 270, 290);
            ctx.fill();

            ctx.beginPath();
            ctx.lineCap = 'round';
            ctx.moveTo(50, 290);
            ctx.lineTo(267, 290);
            ctx.lineWidth = '4';
            ctx.stroke();

            //arms
            ctx.beginPath();
            ctx.fillStyle = '#fd1a41'
            ctx.ellipse(55, 190, 40, 15, -p / 4, 0, 2 * p);
            ctx.fill()

            ctx.beginPath();
            ctx.fillStyle = '#fd1a41'
            ctx.ellipse(245, 190, 40, 15, p / 4, 0, 2 * p);
            ctx.fill()

            ctx.beginPath();
            ctx.arc(243, 190, 20, 0, 2 * p);
            ctx.fill()

            ctx.beginPath();
            ctx.arc(223, 190, 20, 0, 2 * p);
            ctx.fill()

            //body
            ctx.beginPath();
            ctx.fillStyle = '#fd1d43';
            ctx.moveTo(40, 240);
            ctx.lineTo(45, 265);
            ctx.quadraticCurveTo(85, 290, 170, 270);
            ctx.lineTo(248, 269);
            ctx.lineTo(265, 200);
            ctx.lineTo(45, 200);
            ctx.closePath();
            ctx.fill();
            ctx.beginPath();
            ctx.fillRect(55, 190, 150, 20);

            ctx.beginPath();
            ctx.fillStyle = '#fd1d43';
            ctx.ellipse(250, 235, 30, 35, 0, 0, 2 * p);
            ctx.fill();

            //hands
            ctx.beginPath();
            ctx.lineCap = 'round';
            ctx.fillStyle = colorDetails;
            ctx.strokeStyle = colorDetails;
            ctx.moveTo(30, 200);
            ctx.quadraticCurveTo(10, 210, 40, 230)
            ctx.lineTo(60, 230);
            ctx.quadraticCurveTo(70, 230, 60, 215);
            ctx.quadraticCurveTo(40, 190, 30, 200);
            ctx.stroke()
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(270, 200);
            ctx.lineTo(250, 202);
            ctx.lineTo(240, 210);
            ctx.lineTo(239, 214);
            ctx.lineTo(235, 218);
            ctx.quadraticCurveTo(230, 225, 235, 225);
            ctx.lineTo(250, 225);
            ctx.quadraticCurveTo(265, 245, 280, 230);
            ctx.quadraticCurveTo(285, 220, 275, 205);
            ctx.quadraticCurveTo(275, 200, 270, 200);
            ctx.stroke();
            ctx.fill()

            //head
            ctx.beginPath();
            ctx.fillStyle = '#ffecc2';
            ctx.ellipse(143, 138, 105, 75, 0, 0, 2 * p);
            ctx.fill();

            //hat
            ctx.beginPath();
            ctx.fillStyle = '#15bac5';
            ctx.ellipse(190, 76, 55, 29, p * .18, 0, p, true);
            ctx.fill();

            ctx.beginPath();
            ctx.fillStyle = '#15bac5';
            ctx.arc(135, 125, 91, 14 * p / 13, 23 * p / 12)
            ctx.fill();

            ctx.beginPath();
            ctx.fillStyle = colorDetails;
            ctx.moveTo(45, 103);
            ctx.lineTo(45, 108);
            ctx.quadraticCurveTo(130, 85, 235, 108);
            ctx.lineTo(239, 100);
            ctx.quadraticCurveTo(110, 65, 45, 103);
            ctx.fill();

            ctx.beginPath();
            ctx.fillStyle = '#ffecc2';
            ctx.strokeStyle = '#ffecc2';
            ctx.lineWidth = 15
            ctx.moveTo(55, 113);
            ctx.lineTo(55, 110);
            ctx.quadraticCurveTo(125, 85, 232, 108);
            ctx.stroke();

            //eyes
            ctx.beginPath();
            ctx.fillStyle = 'white';
            ctx.ellipse(121, 120, 30, 25, -p / 3, 0, 2 * p);
            ctx.fill();
            ctx.beginPath();
            ctx.fillStyle = 'white';
            ctx.ellipse(170, 122, 30, 25, p / 3, 0, 2 * p);
            ctx.fill();

            //pupils
            ctx.beginPath()
            ctx.fillStyle = 'black';
            ctx.arc(125, 120, 3, 0, 2 * p);
            ctx.fill();
            ctx.beginPath()
            ctx.arc(165, 120, 3, 0, 2 * p);
            ctx.fill();

            //chins
            ctx.beginPath();
            ctx.lineWidth = 0.4;
            ctx.strokeStyle = 'black';
            ctx.arc(140, 135, 70, 4 * p / 5, p / 5, true);
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(143, 125, 70, 3 * p / 5, 2 * p / 5, true);
            ctx.stroke();

            //mouth
            ctx.beginPath();
            ctx.moveTo(115, 170);
            ctx.lineTo(130, 185);
            ctx.lineTo(145, 187);
            ctx.lineTo(155, 165);
            ctx.lineTo(120, 165);
            ctx.lineTo(115, 170)
            ctx.lineTo(120, 170);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            //teeth
            ctx.beginPath();
            ctx.fillStyle = 'white'
            ctx.fillRect(125, 167, 7, 4);
            ctx.beginPath();
            ctx.fillRect(134, 167, 7, 5);
            ctx.fillRect(142, 167, 7, 5);

            //buttons
            ctx.beginPath();
            ctx.fillStyle = 'black';
            ctx.arc(160, 220, 2, 0, 2 * p);
            ctx.arc(160, 265, 2, 0, 2 * p);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(163, 242, 2, 0, 2 * p);
            ctx.fill();

            //zipper
            ctx.beginPath();
            ctx.lineWidth = 0.7;
            ctx.moveTo(167, 271);
            ctx.lineTo(167, 213);
            ctx.stroke()

            //hat pompon
            ctx.beginPath();
            ctx.fillStyle = colorDetails
            ctx.moveTo(130, 30);
            ctx.lineTo(120, 30);
            ctx.lineTo(115, 35);
            ctx.lineTo(105, 40);
            ctx.quadraticCurveTo(100, 45, 105, 50);
            ctx.lineTo(115, 50);
            ctx.lineTo(120, 40);
            ctx.lineTo(120, 50);
            ctx.lineTo(130, 45);
            ctx.quadraticCurveTo(136, 55, 145, 45);
            ctx.lineTo(155, 45);
            ctx.quadraticCurveTo(160, 40, 155, 35);
            ctx.lineTo(145, 35);
            ctx.lineTo(135, 27);
            ctx.lineTo(130, 27);
            ctx.closePath();
            ctx.fill();

        }
    </script>
</body>
</html>
